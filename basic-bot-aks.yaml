apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basic-bot
  template:
    metadata:
      labels:
        app: basic-bot
    spec:
      containers:
        - name: basic-bot
          image: basicbotacr.azurecr.io/basic-bot:v5
          ports:
            - containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: basic-bot
spec:
  type: LoadBalancer
  ports:
    - port: 443
  selector:
    app: basic-bot
